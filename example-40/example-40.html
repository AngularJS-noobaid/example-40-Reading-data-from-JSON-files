<!DOCTYPE html>

<html>
	<head>
		<title>Reading data from JSON files</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<style>
			input[type=submit] {	
				background-color: #64ae3c;
				font-size: 14px;
				border:none;
				color:white;	
				width:60px;
				height:30px;
				border-radius:3px;
			}
		</style>
	</head>

	
	<body>
		<div style="background-color:rgb(45,91,137)">		
			<img src="images/logo.png">	

		 	<form>
  				<input type="text" name="name" placeholder="Name">
  				<input type="password" name="password" placeholder="Password">
 		 		<input type="submit" value="Log In">
				<input type="submit" value="Sign Up">
			</form>			
		</div>
		<img src="images/banner-img.jpg" width="100%">


		<div ng-app="myApp" ng-controller="projectsCtrl">
				
			<h1>Newest Projects</h1>
			<ul>
  				<li ng-repeat="x in myData">
    					{{ x.name + ', ' + x.description }}
 			 	</li>
			</ul>
		</div>


		<script>
			var app = angular.module('myApp', []);

			app.controller('projectsCtrl', function($scope, $http) {
    				$http.get("projects.json").then(function(response) {
        				$scope.myData = response.data.project;
    				});
			});
		</script> 
	</body>
</html>
